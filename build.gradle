plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}
repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}
group = "net.benjaminurquhart.rpgdump"
mainClassName = "net.benjaminurquhart.rpgdump.Main"


sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['src/resources']
}

dependencies {
	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.12.2'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.2'
	compile 'org.json:json:20201115'
}

